<form class="form-horizontal" #form="ngForm" (submit)="onSubmit()">
  <div class="container-fluid">
    <br><br>
    <div class="form-group row" [class.has-error]="name.invalid && name.touched && name != null">
      <label class="control-label col-sm-2">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="editSubject.subjectName" required>
      </div>
    </div>
    <div class="bottom">
      <div class="row col-sm-offset-2 col-sm-10">
        <button type="button"
        mwlConfirmationPopover
[popoverTitle]="popoverTitle"
[popoverMessage]="popoverMessage"
placement="top"
(confirm)="Delete()"
[disabled]="enableCreateTopic"
(cancel)="cancelClicked = true"
        class="btn btn-danger btn-sm btn-right cls">Delete</button>
        <button type="submit"  class="btn btn-primary btn-sm btn-right cls" [disabled]="form.form.invalid">Update</button>
      </div>
    </div>
    <br><br>
  </div>
</form>
